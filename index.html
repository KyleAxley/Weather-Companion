<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Companion!</title>
</head>
<body>
    <header class="container">
        <div class="title">
            <h1><i class="fa-solid fa-cloud-sun" id="sun"></i> Weather Companion</h1>
        </div>
    </header>
<!----------------------Header Container display card------------------------>
    <main class="container dashboard">
        <div class="row p-2">
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
                    <div class="col-12 currentWeather">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon">
                        </div>
                        <p class="pt-1 pl-2"><strong>Temp:</strong><span id="temperature"></span> Â°F</p>
                        <p class="pl-2"><strong>Humidity:</strong><span id="humidity"></span> %</p>
                        <p class="pl-2"><strong>Wind Speed:</strong><span id="wind"></span> mph</p>
                        <p class="pl-2"><strong>UV index:</strong><span id="uv-index" class="p-1"></span></p>
                    </div>

<!---------------------5 day forecast cards start--------------------------->
<div class="col-12 fiveDay">
    <h1>Five Day Forecast</h1>
    <div class="row">
        <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
            <div class="card day-0 m-0 text-center">
                <div class="card-body p-1">
                    <p class="card-title">Day 1</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                    class="fiveDay-temp"></span>
                    &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                    class="fiveDay-humid"></span>%</p>
                </div>
            </div>
        </div>

        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-1 m-0">
                <div class="card-body p-1">
                    <p class="card-title">Day 2</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                    class="fiveDay-temp"></span>
                    &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                    class="fiveDay-humid"></span>%</p>
                </div>
            </div>
        </div>

        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-2 m-0">
                <div class="card-body p-1">
                    <p class="card-title">Day 3</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                    class="fiveDay-temp"></span>
                    &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                    class="fiveDay-humid"></span>%</p>
                </div>
            </div>
        </div>

        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-3 m-0">
                <div class="card-body p-1">
                    <p class="card-title">Day 4</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                    class="fiveDay-temp"></span>
                    &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                    class="fiveDay-humid"></span>%</p>
                </div>
            </div>
        </div>

        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
            <div class="card day-4 m-0">
                <div class="card-body p-1">

                    <p class="card-title">Day 5</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">
                    Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                    class="fiveDay-humid"></span>%</p>
                </div>
            </div>
        </div>
    </div>    
</div> 
</div>
</div>       
<!------------------------5 day forecast cards end---------------------------->
<!------------------------Search by city name button start-------------------->
            <div class="col-sm-12 col-md-3 left-panel order-md-1">
                <form>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="city-input"><i class="fa-solid fa-city" ></i> Search City Name</label>
                            <input type="text" placeholder="Enter City Name Here" class="form-control" id="city-input">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2 align-text-center" id="search-btn">
                                <i class="fa-brands fa-searchengin"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<!------------------------Search by city name button ends-------------------->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
