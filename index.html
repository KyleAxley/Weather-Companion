<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Companion!</title>
</head>
<body>
    <header class="container">
        <div class="title">
            <h1><i class="fa-solid fa-cloud-sun"></i>Weather Companion</h1>
        </div>
    </header>
<!----------------------Header Container display card------------------------>
    <main class="container dashboard">
        <div class="row p-2">
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
                    <div class="col-12 currentWeather">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon">
                        </div>
                        <p class="pt-1 pl-2">Temp: <span id="temperature"></span>FÂ°</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span>mph</p>
                        <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                    </div>

<!---------------------5 day forecast cards start--------------------------->
                    <div class="col-12 fiveDay">
                        <h2><i class="fa-solid fa-cloud-sun-rain"></i>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 1</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                    <div class="col-12 fiveDay">
                        <h2><i class="fa-solid fa-cloud-sun-rain"></i>5 Day Forecast</h2>
                        <div class="row">

                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 2</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                    <div class="col-12 fiveDay">
                        <h2><i class="fa-solid fa-cloud-sun-rain"></i>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 3</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                    <div class="col-12 fiveDay">
                        <h2><i class="fa-solid fa-cloud-sun-rain"></i>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 4</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                    <div class="col-12 fiveDay">
                        <h2><i class="fa-solid fa-cloud-sun-rain"></i>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 5</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="fiveDay-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!------------------------5 day forecast cards end---------------------------->
            </main>
    <script src="./assets/js/script.js"></script>

</html>
